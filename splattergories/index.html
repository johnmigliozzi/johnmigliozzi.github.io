<!DOCTYPE html>
<html>
    <head>
        <title>Splattergories</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/css/game.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="splattergoriesMain.js"></script>
        <script src="splattergoriesLists.js"></script> 
        <script src="/js/seedrandom.js"></script>
        <script src="/js/enterGameID.js"></script>
        <script src="/js/prepareGameArea.js"></script>
        <script src="/js/timer.js"></script>
        <script src="/js/shuffle.js"></script>
        <script src="/js/refresh.js"></script>
    </head>

    <body>

        <!-- Header -->
        <div id="header">Splattergories!</div>


        <!-- Splash Screen loaded from /html/splash-screen.html -->
        <div id="splash-screen"></div>


        <div id="splash-screen-game-specific">

            <div id="settings">           
                <h3>Settings</h3>
                <p>Categories List:</p>
                <input type="radio" id="standard-list-button" name="cat-library" value="standard" checked>
                <label for="Standard">Standard</label><br>
                <input type="radio" id="custom-list-button" name="cat-library" value="custom">
                <label for="Custom">Custom</label><br>
            </div>
 
            <div id="instructions">
                <h3>Instructions</h3>
                <P>Dan and Jeff should put their phones away.</P>
            </div>

        </div>

        <!-- Main Game Area -->
        <div id="game-area-two-column">

            <div class="column">

                <h3>Categories</h3>
                <ol>
                    <li id=li0></li>
                    <li id=li1></li>
                    <li id=li2></li>
                    <li id=li3></li>
                    <li id=li4></li>
                    <li id=li5></li>
                    <li id=li6></li>
                    <li id=li7></li>
                    <li id=li8></li>
                    <li id=li9></li>
                    <li id=li10></li>
                    <li id=li11></li>
                </ol>
            </div>

            <div class="column">

                <div id="game-info"></div>

                <p>Timer:<div id=timer></div></p>
                <p>Letter:<div id=letter></div></p>

            </div>

        </div>

    </body>
</html>
